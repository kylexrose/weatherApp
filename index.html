<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <nav>
        <div class="container-nav" id="navbar">
            <div id="container-logo">
                <img id="wclogo" src="./weatherChannel.png">
                <img id="logoText" src="./ibm.png">
            </div>
            <div id="container-search">
                <input id="searchbar" type="text" placeholder="Search City or Zip Code" onfocus="this.placeholder=''" onblur="this.placeholder='Search City or Zip Code'">
                    <img id=magGlass src="https://visualpharm.com/assets/717/Search-595b40b65ba036ed117d23c8.svg"/>
            </div>
            <div id="menus">
                <div id="options">
                    <img id="globe" src="./globe.png">
                    <span class="noWrap">US&nbsp|&nbsp&deg;<span id="tempType">F</span>&nbsp</span><span id="arrow">&nbsp&#9660;</span>
                </div>
                <div id="threeBars">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
            </div>
        </div>
    </nav>
    <div id="optionsMenu">
        <div id="container-temp-btns">
            <button id="f" class="tempBtn selected">&deg;F</button> | 
            <button id="c" class="tempBtn">&deg;C</button>
        </div>
        <div class="accordion accordion-flush" id="mainAccordion">
            
        </div>
    </div>
    <div id="historyBar" class="secondaryNav">

    </div>
    <div id="forecastBar" class="secondaryNav">

    </div>
    
    <div id="mainContent">
        <div id="mainSection" class="api-section" hidden="true">
            <div id="location" class="sectionTitle"></div>
            <div id="time"></div>
            <div id="currentConditions">
                <div id="currentConditionsPrimary">
                    <span id="temp"></span>
                    <div id="desc" class="desc"></div>
                    <div id="rainChance"></div>
                </div>
                <div id="currentConditionsSecondary">
                    <img src="#" id="icon"/>
                    <div id="highLow" class="desc"></div>
                </div>
            </div>
        </div> 
    </div>
    <div></div>
    <script src="optionsMenu.js"></script>
    <script src="colorScheme.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
