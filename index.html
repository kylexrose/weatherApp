<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <nav>
        <div class="container-nav" id="navbar">
            <div id="container-logo">
                <img id="wclogo" src="./weatherChannel.png">
                <img id="logoText" src="./ibm.png">
            </div>
            <div id="container-search">
                <input id="searchbar" type="text" placeholder="Search City or Zip Code" onfocus="this.placeholder=''" onblur="this.placeholder='Search City or Zip Code'">
                    <img id="magGlass" src="https://visualpharm.com/assets/717/Search-595b40b65ba036ed117d23c8.svg"/>
                <div id="autoComplete"></div>
            </div>
            <div id="menus">
                <div id="options">
                    <img id="globe" src="./globe.png">
                    <span class="noWrap">US&nbsp|&nbsp&deg;<span id="tempType">F</span>&nbsp</span><span id="arrow">&nbsp&#9660;</span>
                </div>
                <div id="threeBars">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
            </div>
        </div>
    </nav>
    <div id="optionsMenu" class="optionsMenu" hidden="true">
        <div id="container-temp-btns">
            <button id="f" class="tempBtn selected">&deg;F</button> | 
            <button id="c" class="tempBtn">&deg;C</button>
        </div>
        <div class="accordion accordion-flush" id="mainAccordion"></div>
    </div>
    
    <div id="menuRight"></div>
    <div id="historyBar" class="secondaryNav">
        <div id="historyBack" class="historyArrow clickable" hidden><</div>
        <div id="outerHistory"><div id="historyBody"></div></div>
        <div id="historyForward" class="historyArrow clickable" hidden>></div>
    </div>
    <div id="forecastBar" class="secondaryNav">
        <div class="forecastBarElement forecastSelected" id="todayForecast">Today</div>
        <div class="forecastBarElement" id="hourlyForecast">Hourly</div>
        <div class="forecastBarElement" id="tenDayForecast">10 Day</div>
        <div class="forecastBarElement" id="weekendForecast">Weekend</div>
        <div class="forecastBarElement" id="monthlyForcast">Monthly</div>
        <div class="forecastBarElement" id="radar">Radar</div>
        <div class="forecastBarElement" id="videoForecast">Video</div>
        <div class="forecastBarElement" id="moreForecasts">More Forecasts <span id="forecastArrow">&nbsp&#9660;</span></div>
    </div>
    <div id="websiteBody">
        <div id="topAd" class='ad'></div>
        <div id="content">
            <div id="mainContent">
                <div id="mainSection" class="api-section" hidden="true">
                    <div id="location" class="sectionTitle"></div>
                    <div id="time"></div>
                    <div id="currentConditions">
                        <div id="currentConditionsPrimary">
                            <span id="temp"></span>
                            <div id="desc" class="desc"></div>
                            <div id="rainChance"></div>
                        </div>
                        <div id="currentConditionsSecondary">
                            <img src="#" id="icon"/>
                            <div id="highLow" class="desc"></div>
                        </div>
                    </div>
                </div> 
            </div>
            <div id="sideContent">
                <div id='sideAd' class="ad"></div>
            </div>
        </div>
    </div>
    <div></div>
    <script src="optionsMenu.js"></script>
    <script src="colorScheme.js"></script>
    <script src="functions.js"></script>
    <script src="api.js"></script>
    <script src="animations.js"></script>
    <script src="historyBar.js"></script>
<!--<script src="autoComplete.js"></script>--> 
    <script src="todayForecastOverview.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
